<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>1.1 课程系列引导及准备工作</title>
        <script src="https://unpkg.com/san@latest"></script>
    </head>

    <body>
        <script>
            const MyApp = san.defineComponent({
                template: `
                    <div>
                        <input type="text" value="{=name=}">
                        <p>Hello {{name}}!</p>
                    </div>
                `
            });

            let myApp = new MyApp({
                data: {
                    name: 'San'
                }
            });
            myApp.attach(document.body);
        </script>
    </body>

</html>
